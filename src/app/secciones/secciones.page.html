<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/pagina-docente" text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title mode="md" class="ion-text-center">Secciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!-- Loading spinner -->
  <ion-spinner *ngIf="loading" class="center-spinner"></ion-spinner>

  <!-- Error message -->
  <div *ngIf="error" class="error-message">
    <p>{{ error }}</p>
  </div>

  <!-- List of secciones -->
  <div *ngIf="!loading && secciones.length > 0" class="secciones-container">
    <ion-card *ngFor="let seccion of secciones" class="seccion-card">
      <ion-card-header>
        <ion-card-title>{{ seccion.codigo }}</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>{{ seccion.descripcion }}</p>
      </ion-card-content>
    </ion-card>
  </div>

  <!-- Message if no secciones found -->
  <div *ngIf="!loading && secciones.length === 0" class="no-secciones">
    <p>No se encontraron secciones.</p>
  </div>

  <!-- Floating Action Button -->
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button (click)="goToAdminPage()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary" mode="md">
  </ion-toolbar>
</ion-footer>

<style>
  .background-image {
    --background: url('assets/img/background.jpg') no-repeat center center / cover;
    height: 100%;
  }

  ion-list {
    margin: 20px;
    background-color: rgba(255, 255, 255, 0.9);
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
  }

  ion-item {
    --padding-start: 16px;
    --padding-end: 16px;
    border-bottom: 1px solid rgba(0, 0, 0, 0.1);
    display: flex;
    justify-content: space-between;
  }

  ion-label h2 {
    font-size: 18px;
    font-weight: bold;
  }

  ion-label p {
    font-size: 14px;
    color: #666;
  }

  .qr-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100%;
    padding: 20px;
  }

  .qr-image {
    margin-top: 20px;
    margin-bottom: 20px;
    width: 200px;
    height: 200px;
  }

  .alumnos-list {
    width: 100%;
    margin-top: 20px;
  }

  ion-item {
    --inner-padding-start: 0px;
    --inner-padding-end: 0px;
    margin-bottom: 15px;
    padding: 12px;
    border-radius: 8px;
    background-color: rgba(255, 255, 255, 0.8);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
  }

  .alumno-label {
    flex: 1;
    font-size: 16px;
    font-weight: bold;
    text-align: left;
  }

  .asistencia-label {
    font-size: 16px;
    color: #4caf50;
    font-weight: bold;
    text-align: right;
    width: 50%;
  }

  ion-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 10;
  }
</style>
