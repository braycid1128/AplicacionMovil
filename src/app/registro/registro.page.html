<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title mode="md" class="ion-text-center">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-image">
  <div class="content-container">
    <form (ngSubmit)="onSubmit()" #registroForm="ngForm" class="form-container">
      <ion-item>
        <ion-label position="floating">Nombre</ion-label>
        <ion-input type="text" name="nombre" [(ngModel)]="usuario.nombre" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Apellido</ion-label>
        <ion-input type="text" name="apellido" [(ngModel)]="usuario.apellido" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Correo</ion-label>
        <ion-input type="email" name="correo" [(ngModel)]="usuario.correo" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Clave</ion-label>
        <ion-input type="password" name="clave" [(ngModel)]="usuario.clave" required></ion-input>
      </ion-item>

      <ion-button expand="full" color="primary" type="submit" [disabled]="!registroForm.valid">
        Registrarse
      </ion-button>
    </form>
  </div>
</ion-content>

<style>
  .background-image {
    --background: url('assets/img/background.jpg') no-repeat center center / cover;
    height: 100%;
  }

  ion-header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 10;
  }

  .content-container {
    display: flex;
    justify-content: center;  
    align-items: center;      
    height: 100%;             
    padding: 20px;
  }

  .form-container {
    width: 100%;
    max-width: 500px;  
    padding: 20px;
    background-color: rgba(255, 255, 255, 0.8);  
    border-radius: 8px; 
    box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.2); 
  }

  ion-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 10;
  }
</style>
