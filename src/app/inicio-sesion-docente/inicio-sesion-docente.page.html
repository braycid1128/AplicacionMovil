<ion-header>
  <ion-toolbar color="secondary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home" text="" icon="arrow-back-outline"></ion-back-button>
    </ion-buttons>
    <ion-title mode="md" class="ion-text-center">Inicio Sesion Docente</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" class="background-image">
  <div class="form-container">
    <form #miForm="ngForm" (ngSubmit)="enviar()">
      <div class="input-container">
        <ion-item>
          <ion-label position="floating">Correo Institucional</ion-label>
          <ion-input type="text" required placeholder="" name="usuario" [(ngModel)]="usr.username"></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input type="password" required placeholder="" name="pass" [(ngModel)]="usr.password"></ion-input>
        </ion-item>
      </div>

      <ion-button type="submit" expand="block" fill="solid" color="tertiary" [disabled]="miForm.invalid">
        Iniciar Sesión
      </ion-button>

      <ion-button expand="block" fill="solid" color="tertiary" (click)="goToRestablecer()">
        Recuperar Contraseña
      </ion-button>

      <ion-text color="primary">
        <h4 *ngIf="mensaje">{{ mensaje }}</h4>
      </ion-text>
    </form>
  </div>
</ion-content>

<ion-footer>
  <ion-toolbar color="secondary" mode="md">
  </ion-toolbar>
</ion-footer>

<style>
  .background-image {
    --background: url('assets/img/background.jpg') no-repeat center center / cover;
    height: 100%;
  }

  .form-container {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100%;
    padding: 20px;
  }

  .input-container {
    background-color: white; 
    border-radius: 8px; 
    padding: 20px; 
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); 
    width: 100%; 
    max-width: 400px; 
  }

  ion-footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    z-index: 10;
  }
</style>
